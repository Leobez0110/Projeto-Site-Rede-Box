<% layout("@layouts/layout") %>

<div class="flex flex-col text-[#c3cbdd]">
  <div 
    class="bg-cover bg-center bg-no-repeat relative" 
    style="<%= cc.post.image && 'background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(' + cc.post.image + ')' %>"
  >
    <div class="flex justify-between items-center p-6">
      <div>
        <p class="text-lg font-semibold">DESTAQUE</p>
        <h1 class="text-2xl font-bold text-white"><%= cc.post.title %></h1>
        <p><%= cc.post.published_at%></p>
      </div>

      <div class="bg-primary px-2 py-1 rounded font-medium">
        <p>Postado por: <%= cc.post.author %></p>
      </div>
    </div>
  </div>

  <div class="p-6">
    <div class="p-6 rounded-lg bg-background border centralcart-content">
      <%~ cc.post.content %>    
    </div>
  </div>
</div>
